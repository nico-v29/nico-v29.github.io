                    if (i == 0) {

                        var elem = document.getElementById("myBar");

                        var id = setInterval(frame, 50);
                        function frame() {
                            if (width >= 100) {
                                clearInterval(id);
                                i = 0;
                                document.getElementById('greeting').style.display = 'block';
                                setInterval(change, 3000);
                            } else {
                                width++;
                                elem.style.width = width + "%";
                                elem.innerHTML = width + "%";
                            }
                        }
                    }
                }
